description: A Very Good Project created by Very Good CLI.
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=3.1.0 <4.0.0"

dependencies:
  avatar_glow: ^2.0.2
  bloc: ^8.1.2
  dartz: ^0.10.1
  dio: ^5.3.3
  dot_navigation_bar: ^1.0.2
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_gen_runner: ^5.3.1
  flutter_localizations:
